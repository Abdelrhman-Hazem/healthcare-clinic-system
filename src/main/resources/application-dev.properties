spring.datasource.url=jdbc:h2:mem:clinicdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.cache.type=caffeine
spring.cache.cache-names=doctors
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=10m

clinic.jwt.secret=YXNzZXNzbWVudC1jbGluaWMtc2VjcmV0LWtleS0xMjM0NTY3ODkw
clinic.jwt.access-token-validity-minutes=30

