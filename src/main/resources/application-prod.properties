spring.server.port=8081

spring.datasource.url=${CLINIC_DB_URL}
spring.datasource.username=${CLINIC_DB_USERNAME}
spring.datasource.password=${CLINIC_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Redis Configuration for Session Management and Caching (Production)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=${REDIS_POOL_MAX_ACTIVE:8}
spring.data.redis.lettuce.pool.max-idle=${REDIS_POOL_MAX_IDLE:8}
spring.data.redis.lettuce.pool.min-idle=${REDIS_POOL_MIN_IDLE:0}

clinic.jwt.secret=${CLINIC_JWT_SECRET}
clinic.jwt.access-token-validity-minutes=3
clinic.jwt.session-validity-minutes=10

